name: Daily Critical Ops Report
on:
  schedule:
    - cron: "30 6 * * 1,3"  # 6:30 AM UTC on Monday (1) and Wednesday (3)
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Create service account key
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          echo "$GCP_SA_JSON" > service_account.json
      - name: Run Auto Report
        env:
          AI_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_CHAT_MODEL: gpt-4o-mini
          OPENAI_CLASSIFY_MODEL: gpt-4o-mini
          OPENAI_EMBED_MODEL: text-embedding-3-small
          JIRA_LOOKBACK_DAYS: 15
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python auto_daily_report.py

      - name: Run Monthly Report (last 5 months)
        env:
          AI_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_CHAT_MODEL: gpt-4o-mini
          OPENAI_CLASSIFY_MODEL: gpt-4o-mini
          OPENAI_EMBED_MODEL: text-embedding-3-small
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          MONTHS_HISTORY: 5
        run: python critical_ops_monthly_report.py


